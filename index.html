<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Cyberpunk Code Editor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --neon-cyan: #00ffff;
            --dark-bg: rgba(10, 10, 25, 0.9);
            --translucent-bg: rgba(25, 25, 50, 0.6);
            --border-color: #333;
        }

        /* --- Global and Body Styles --- */
        body {
            font-family: 'Fira Code', monospace;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            padding: 10px 0;
            margin: 0;
        }

        /* --- Dynamic Background Scene --- */
        #bg-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cdefs%3E%3ClinearGradient id="g1" x1="0" y1="0" x2="1" y2="0"%3E%3Cstop offset="0%25" stop-color="%238a2be2"/%3E%3Cstop offset="50%25" stop-color="%23ff00ff"/%3E%3Cstop offset="100%25" stop-color="%2300ffff"/%3E%3C/linearGradient%3E%3ClinearGradient id="g2" x1="0" y1="0" x2="1" y2="0"%3E%3Cstop offset="0%25" stop-color="%23ff00ff"/%3E%3Cstop offset="50%25" stop-color="%2300ffff"/%3E%3Cstop offset="100%25" stop-color="%238a2be2"/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width="100" height="100" fill="url(%23g1)"/%3E%3C/svg%3E'); /* Default background if JS fails */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Particles effect */
        .particle {
            position: absolute;
            background-color: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
            border-radius: 50%;
            opacity: 0;
            animation: particle-fall linear infinite;
        }

        @keyframes particle-fall {
            from {
                transform: translateY(-100vh) rotateZ(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            to {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        /* --- Motorcycle Animation --- */
        .motorcycle {
            position: absolute;
            bottom: 0;
            height: 80px;
            z-index: 1;
            transform: translateX(-100%);
            animation: ride-across linear infinite;
            opacity: 0.8;
            will-change: transform;
        }

        .motorcycle-1 {
            animation-duration: 20s;
            animation-delay: 0s;
        }

        .motorcycle-2 {
            animation-duration: 25s;
            animation-delay: 5s;
        }

        .motorcycle-3 {
            animation-duration: 18s;
            animation-delay: 10s;
        }
        
        .motorcycle-4 {
            animation-duration: 22s;
            animation-delay: 15s;
        }
        
        @keyframes ride-across {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(200vw);
            }
        }

        /* --- Main App Container --- */
        #app-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- Editor and Output Panels --- */
        .panel {
            background-color: var(--translucent-bg);
            border: 2px solid var(--border-color);
            border-image: linear-gradient(to right, var(--neon-cyan), var(--neon-purple), var(--neon-pink)) 1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        #code-editor-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #code-editor {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            border: none;
            color: #fff;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            padding: 15px;
            box-sizing: border-box;
            resize: none;
            outline: none;
            border-radius: 4px;
            caret-color: var(--neon-cyan);
            line-height: 1.5;
            text-shadow: 0 0 2px rgba(255,255,255,0.2);
        }

        #code-editor::-webkit-scrollbar {
            width: 8px;
        }

        #code-editor::-webkit-scrollbar-thumb {
            background-color: var(--neon-cyan);
            border-radius: 10px;
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        #output-area {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 4px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #output-area.error {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        /* --- Control Bar and Buttons --- */
        .controls {
            display: flex;
            justify-content: flex-end;
            padding-top: 10px;
        }

        .button {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid var(--neon-cyan);
            background-color: rgba(0, 255, 255, 0.1);
            color: var(--neon-cyan);
            cursor: pointer;
            text-shadow: 0 0 5px var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: all 0.2s ease;
            outline: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
                letter-spacing: 2px;
            }
            .panel-grid {
                grid-template-columns: 1fr;
            }
            #app-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="bg-scene"></div>

    <div id="app-container">
        <h1>Night City Compiler</h1>
        <div class="panel-grid">
            <div id="code-editor-container" class="panel">
                <textarea id="code-editor" spellcheck="false" placeholder="// Write your JavaScript code here...&#10;
function helloWorld() {
    console.log('Hello, Netrunner!');
}

helloWorld();

// Example:
// for (let i = 0; i < 5; i++) {
//     console.log('Byte ' + i + ' processed.');
// }"></textarea>
                <div class="controls">
                    <button id="run-button" class="button">Run Code</button>
                </div>
            </div>
            
            <div id="output-area-container" class="panel">
                <pre id="output-area">>>> System.log(ready)
>>> Awaiting input...</pre>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('code-editor');
        const runButton = document.getElementById('run-button');
        const outputArea = document.getElementById('output-area');
        const bgScene = document.getElementById('bg-scene');

        // --- Dynamic Background Generation ---
        function createParticles() {
            const numParticles = 15;
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `-${Math.random() * 10}s`;
                bgScene.appendChild(particle);
            }
        }

        // Animated Motorcycle SVGs (inlined for single file)
        const motorcycleSVGs = {
            'mc1': `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                    <path d="M100 450 L400 450" stroke="#00ffff" stroke-width="20" fill="none" opacity="0.3"/>
                    <path d="M120 450 L380 450 L380 350 L120 350 Z" fill="#8a2be2" opacity="0.6"/>
                    <path d="M100 450 A50 50 0 1 0 100 350" fill="#ff00ff" stroke-width="10"/>
                    <path d="M400 450 A50 50 0 1 0 400 350" fill="#00ffff" stroke-width="10"/>
                    <rect x="250" y="320" width="50" height="30" fill="#ff00ff" rx="5" ry="5"/>
                    <path d="M250 350 L300 350 L300 300 C300 280 280 280 280 280 L250 280 Z" fill="#8a2be2"/>
                </svg>
            `,
            'mc2': `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                    <path d="M100 450 L400 450" stroke="#ff00ff" stroke-width="20" fill="none" opacity="0.3"/>
                    <path d="M120 450 L380 450 L380 350 L120 350 Z" fill="#00ffff" opacity="0.6"/>
                    <path d="M100 450 A50 50 0 1 0 100 350" fill="#8a2be2" stroke-width="10"/>
                    <path d="M400 450 A50 50 0 1 0 400 350" fill="#ff00ff" stroke-width="10"/>
                    <rect x="250" y="320" width="50" height="30" fill="#00ffff" rx="5" ry="5"/>
                    <path d="M250 350 L300 350 L300 300 C300 280 280 280 280 280 L250 280 Z" fill="#ff00ff"/>
                </svg>
            `,
            'mc3': `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                    <path d="M100 450 L400 450" stroke="#8a2be2" stroke-width="20" fill="none" opacity="0.3"/>
                    <path d="M120 450 L380 450 L380 350 L120 350 Z" fill="#ff00ff" opacity="0.6"/>
                    <path d="M100 450 A50 50 0 1 0 100 350" fill="#00ffff" stroke-width="10"/>
                    <path d="M400 450 A50 50 0 1 0 400 350" fill="#8a2be2" stroke-width="10"/>
                    <rect x="250" y="320" width="50" height="30" fill="#8a2be2" rx="5" ry="5"/>
                    <path d="M250 350 L300 350 L300 300 C300 280 280 280 280 280 L250 280 Z" fill="#00ffff"/>
                </svg>
            `
        };

        function addMotorcycles() {
            const mc1 = document.createElement('div');
            mc1.className = 'motorcycle motorcycle-1';
            mc1.innerHTML = motorcycleSVGs.mc1;
            bgScene.appendChild(mc1);

            const mc2 = document.createElement('div');
            mc2.className = 'motorcycle motorcycle-2';
            mc2.innerHTML = motorcycleSVGs.mc2;
            bgScene.appendChild(mc2);

            const mc3 = document.createElement('div');
            mc3.className = 'motorcycle motorcycle-3';
            mc3.innerHTML = motorcycleSVGs.mc3;
            bgScene.appendChild(mc3);
            
            const mc4 = document.createElement('div');
            mc4.className = 'motorcycle motorcycle-4';
            mc4.innerHTML = motorcycleSVGs.mc1;
            bgScene.appendChild(mc4);
        }

        // --- Code Editor Functionality ---
        function runCode() {
            const code = editor.value;
            outputArea.textContent = '';
            outputArea.classList.remove('error');

            // Capture console.log output
            const originalConsoleLog = console.log;
            let output = '';
            console.log = function(...args) {
                output += args.join(' ') + '\n';
            };

            try {
                // Use a Function constructor for a safer execution context
                const func = new Function(code);
                func();
                outputArea.textContent = '>>> Execution successful\n' + output;
            } catch (e) {
                outputArea.textContent = '>>> Error: ' + e.message;
                outputArea.classList.add('error');
            } finally {
                // Restore original console.log
                console.log = originalConsoleLog;
            }
        }

        runButton.addEventListener('click', runCode);

        // Allow Tab key in textarea
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;

                // Insert a tab
                this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);

                // Put cursor at right position
                this.selectionStart = this.selectionEnd = start + 1;
            }
        });
        
        // Background city scene generation
        function createCityScene() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '0';
            bgScene.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Horizon and gradient sky
                const horizonY = canvas.height * 0.5;
                const skyGradient = ctx.createLinearGradient(0, 0, 0, horizonY);
                skyGradient.addColorStop(0, '#0a0a19');
                skyGradient.addColorStop(1, '#1a0d33');
                ctx.fillStyle = skyGradient;
                ctx.fillRect(0, 0, canvas.width, horizonY);

                // Buildings
                const buildingCount = 50;
                for (let i = 0; i < buildingCount; i++) {
                    const width = Math.random() * 80 + 20;
                    const height = Math.random() * (canvas.height * 0.8) + 50;
                    const x = Math.random() * (canvas.width - width);
                    const y = canvas.height - height - 10;
                    
                    const buildingColor = `rgba(5, 5, 20, ${Math.random() * 0.5 + 0.3})`;
                    ctx.fillStyle = buildingColor;
                    ctx.fillRect(x, y, width, height);

                    // Glowing windows
                    const windowColor = ['#ff00ff', '#00ffff', '#8a2be2'][Math.floor(Math.random() * 3)];
                    for (let j = 0; j < 5; j++) {
                        const windowSize = Math.random() * 8 + 2;
                        const windowX = x + Math.random() * (width - windowSize);
                        const windowY = y + Math.random() * (height - windowSize);
                        ctx.fillStyle = windowColor;
                        ctx.shadowColor = windowColor;
                        ctx.shadowBlur = Math.random() * 10 + 2;
                        ctx.fillRect(windowX, windowY, windowSize, windowSize);
                        ctx.shadowBlur = 0;
                    }
                }

                // Road
                const roadGradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height * 0.7);
                roadGradient.addColorStop(0, '#000010');
                roadGradient.addColorStop(0.5, '#0a0a20');
                roadGradient.addColorStop(1, '#1a1a30');
                ctx.fillStyle = roadGradient;
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(canvas.width * 0.7, canvas.height * 0.7);
                ctx.lineTo(canvas.width * 0.3, canvas.height * 0.7);
                ctx.closePath();
                ctx.fill();
            }

            draw();
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                draw();
            });
        }

        // Initialize scene elements
        createCityScene();
        createParticles();
        addMotorcycles();
    </script>
</body>
</html>
