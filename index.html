<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCode City Ride</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 30%, #B0E0E6 70%, #87CEEB 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .city-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 40%, #D3D3D3 100%);
        }
        
        .clouds {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 40%;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: floatCloud 20s linear infinite;
        }
        
        .cloud::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }
        
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }
        
        @keyframes floatCloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }
        
        .city-skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, #696969 0%, #A9A9A9 100%);
        }
        
        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #696969, #A9A9A9);
            border: 1px solid #555;
        }
        
        .building-windows {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-image: 
                radial-gradient(circle at 25% 25%, #FFD700 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, #FFD700 2px, transparent 2px),
                radial-gradient(circle at 25% 75%, #FFD700 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #FFD700 2px, transparent 2px);
            background-size: 30px 30px;
        }
        
        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to bottom, #444 0%, #333 50%, #222 100%);
            border-top: 3px solid #666;
        }
        
        .road-lines {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                #FFF 0px,
                #FFF 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadScroll 2s linear infinite;
        }
        
        @keyframes roadScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-60px); }
        }
        
        .motorcycle {
            position: absolute;
            bottom: 12%;
            width: 120px;
            height: 60px;
            z-index: -1;
        }
        
        .motorcycle-body {
            position: absolute;
            bottom: 15px;
            left: 30px;
            width: 80px;
            height: 25px;
            background: linear-gradient(45deg, #FF4500, #FF6347);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .motorcycle-rider {
            position: absolute;
            bottom: 25px;
            left: 45px;
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #4169E1, #1E90FF);
            border-radius: 10px 10px 5px 5px;
        }
        
        .motorcycle-rider::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 5px;
            width: 10px;
            height: 10px;
            background: #FFE4C4;
            border-radius: 50%;
        }
        
        .motorcycle-wheel {
            position: absolute;
            bottom: 5px;
            width: 20px;
            height: 20px;
            background: #222;
            border-radius: 50%;
            border: 3px solid #444;
        }
        
        .motorcycle-wheel.front {
            left: 85px;
        }
        
        .motorcycle-wheel.back {
            left: 15px;
        }
        
        .motorcycle-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
        }
        
        .motorcycle1 {
            animation: rideMotorcycle1 12s linear infinite;
        }
        
        .motorcycle2 {
            animation: rideMotorcycle2 15s linear infinite;
            animation-delay: 3s;
        }
        
        .motorcycle3 {
            animation: rideMotorcycle3 18s linear infinite;
            animation-delay: 6s;
        }
        
        @keyframes rideMotorcycle1 {
            0% { transform: translateX(-150px) scale(0.8); }
            100% { transform: translateX(calc(100vw + 150px)) scale(1.2); }
        }
        
        @keyframes rideMotorcycle2 {
            0% { transform: translateX(-150px) scale(0.6); }
            100% { transform: translateX(calc(100vw + 150px)) scale(1); }
        }
        
        @keyframes rideMotorcycle3 {
            0% { transform: translateX(-150px) scale(1); }
            100% { transform: translateX(calc(100vw + 150px)) scale(1.4); }
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: #4169E1;
            text-shadow: 0 0 10px rgba(65, 105, 225, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .retro-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(65, 105, 225, 0.5);
            color: #4169E1;
            padding: 0.5rem 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        
        .retro-button:hover {
            background: rgba(65, 105, 225, 0.2);
            border-color: #4169E1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.3);
        }
        
        .language-selector {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(65, 105, 225, 0.5);
            color: #4169E1;
            padding: 0.5rem;
            font-family: 'Orbitron', monospace;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .main-container {
            display: flex;
            height: calc(100vh - 100px);
            margin: 2rem;
            gap: 2rem;
        }
        
        .editor-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(25px);
        }
        
        .panel-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4169E1;
            backdrop-filter: blur(10px);
        }
        
        .code-editor {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #2F4F4F;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            padding: 1rem;
            resize: none;
            outline: none;
            line-height: 1.6;
            padding-left: 4rem;
            font-weight: 600;
        }
        
        .code-editor::placeholder {
            color: rgba(47, 79, 79, 0.6);
        }
        
        .code-editor:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(65, 105, 225, 0.2);
        }
        
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0.5rem;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            color: rgba(65, 105, 225, 0.7);
            line-height: 1.6;
            user-select: none;
            height: 100%;
        }
        
        .editor-wrapper {
            position: relative;
            flex: 1;
        }
        
        .output-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(25px);
        }
        
        .output-content {
            flex: 1;
            padding: 1rem;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            color: #2F4F4F;
            white-space: pre-wrap;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #4169E1;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="city-background">
        <div class="clouds" id="clouds"></div>
        <div class="city-skyline"></div>
        <div class="road">
            <div class="road-lines"></div>
        </div>
    </div>
    
    <!-- Motorcycles -->
    <div class="motorcycle motorcycle1">
        <div class="motorcycle-body"></div>
        <div class="motorcycle-rider"></div>
        <div class="motorcycle-wheel front"></div>
        <div class="motorcycle-wheel back"></div>
    </div>
    
    <div class="motorcycle motorcycle2">
        <div class="motorcycle-body" style="background: linear-gradient(45deg, #32CD32, #228B22);"></div>
        <div class="motorcycle-rider" style="background: linear-gradient(to bottom, #FF4500, #FF6347);"></div>
        <div class="motorcycle-wheel front"></div>
        <div class="motorcycle-wheel back"></div>
    </div>
    
    <div class="motorcycle motorcycle3">
        <div class="motorcycle-body" style="background: linear-gradient(45deg, #9370DB, #8A2BE2);"></div>
        <div class="motorcycle-rider" style="background: linear-gradient(to bottom, #FFD700, #FFA500);"></div>
        <div class="motorcycle-wheel front"></div>
        <div class="motorcycle-wheel back"></div>
    </div>
    
    <header class="header">
        <div class="logo">RetroCode Rider</div>
        <div class="controls">
            <select class="language-selector" id="languageSelector">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
            <button class="retro-button" onclick="compileCode()">Compile</button>
            <button class="retro-button" onclick="runCode()">Run</button>
            <button class="retro-button" onclick="clearOutput()">Clear</button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="editor-panel">
            <div class="panel-header">Code Editor</div>
            <div class="editor-wrapper">
                <div class="line-numbers" id="lineNumbers"></div>
                <textarea class="code-editor" id="codeEditor" placeholder="// Welcome to RetroCode Rider!
// Watch the motorcycles cruise by as you code...

console.log('Riding through the city!');

// Sample animation
function cityAnimation() {
    const colors = ['#4169E1', '#32CD32', '#FF4500', '#9370DB'];
    let index = 0;
    
    setInterval(() => {
        document.body.style.filter = `hue-rotate(${index * 10}deg)`;
        index++;
    }, 2000);
}

cityAnimation();"></textarea>
            </div>
        </div>
        
        <div class="output-panel">
            <div class="panel-header">Output Console</div>
            <div class="output-content" id="outputContent">System ready...
City compiler initialized...
Motorcycles cruising by...
> Ready for compilation_</div>
        </div>
    </div>
    
    <div class="status-bar">
        <span>Status: Ready | Motorcycles: 3 riding | Sky: Clear</span>
        <span id="currentTime"></span>
    </div>
    
    <script>
        // Create clouds
        function createClouds() {
            const cloudsContainer = document.getElementById('clouds');
            const cloudCount = 6;
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const size = Math.random() * 60 + 40;
                cloud.style.width = size + 'px';
                cloud.style.height = size * 0.6 + 'px';
                cloud.style.top = Math.random() * 60 + '%';
                cloud.style.left = Math.random() * 100 + '%';
                cloud.style.animationDelay = Math.random() * 20 + 's';
                cloud.style.animationDuration = (Math.random() * 10 + 20) + 's';
                
                // Create cloud parts
                const before = document.createElement('div');
                before.style.position = 'absolute';
                before.style.background = 'rgba(255, 255, 255, 0.8)';
                before.style.borderRadius = '50px';
                before.style.top = '-20px';
                before.style.left = '10px';
                before.style.width = size * 0.5 + 'px';
                before.style.height = size * 0.5 + 'px';
                
                const after = document.createElement('div');
                after.style.position = 'absolute';
                after.style.background = 'rgba(255, 255, 255, 0.8)';
                after.style.borderRadius = '50px';
                after.style.top = '-10px';
                after.style.right = '15px';
                after.style.width = size * 0.3 + 'px';
                after.style.height = size * 0.4 + 'px';
                
                cloud.appendChild(before);
                cloud.appendChild(after);
                cloudsContainer.appendChild(cloud);
            }
        }
        
        // Create city buildings
        function createBuildings() {
            const cityContainer = document.querySelector('.city-skyline');
            const buildingCount = 12;
            
            for (let i = 0; i < buildingCount; i++) {
                const building = document.createElement('div');
                building.className = 'building';
                
                const width = Math.random() * 80 + 60;
                const height = Math.random() * 150 + 100;
                const left = (i / buildingCount) * 100;
                
                building.style.width = width + 'px';
                building.style.height = height + 'px';
                building.style.left = left + '%';
                
                const windows = document.createElement('div');
                windows.className = 'building-windows';
                building.appendChild(windows);
                
                cityContainer.appendChild(building);
            }
        }
        
        // Initialize city
        createClouds();
        createBuildings();
        
        // Line numbers functionality
        const codeEditor = document.getElementById('codeEditor');
        const lineNumbers = document.getElementById('lineNumbers');
        
        function updateLineNumbers() {
            const lines = codeEditor.value.split('\n');
            let numbers = '';
            for (let i = 1; i <= lines.length; i++) {
                numbers += i + '\n';
            }
            lineNumbers.textContent = numbers;
        }
        
        codeEditor.addEventListener('input', updateLineNumbers);
        codeEditor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeEditor.scrollTop;
        });
        
        updateLineNumbers();
        
        // Code compilation and execution
        function compileCode() {
            const outputContent = document.getElementById('outputContent');
            const languageSelector = document.getElementById('languageSelector');
            const language = languageSelector.value;
            
            outputContent.textContent = `Compiling ${language} code...\n`;
            outputContent.textContent += 'Motorcycles maintaining speed...\n';
            outputContent.textContent += 'City systems checking...\n';
            
            setTimeout(() => {
                outputContent.textContent += `âœ“ Compilation successful!\n`;
                outputContent.textContent += 'Ready for execution...\n';
                outputContent.textContent += '> _';
            }, 2000);
        }
        
        function runCode() {
            const code = codeEditor.value;
            const outputContent = document.getElementById('outputContent');
            const languageSelector = document.getElementById('languageSelector');
            const language = languageSelector.value;
            
            if (language === 'javascript') {
                try {
                    outputContent.textContent = 'Executing JavaScript...\n\n';
                    
                    const originalLog = console.log;
                    const outputs = [];
                    console.log = function(...args) {
                        outputs.push(args.join(' '));
                        originalLog.apply(console, args);
                    };
                    
                    eval(code);
                    console.log = originalLog;
                    
                    if (outputs.length > 0) {
                        outputContent.textContent += outputs.join('\n') + '\n';
                    } else {
                        outputContent.textContent += 'Code executed successfully\n';
                    }
                    
                    outputContent.textContent += '\n> Execution complete - motorcycles continue cruising';
                    
                } catch (error) {
                    outputContent.textContent += 'Error: ' + error.message + '\n';
                    outputContent.textContent += '\n> Execution failed - check your code';
                }
            } else {
                outputContent.textContent = `Running ${language} code...\n`;
                outputContent.textContent += 'Feature coming soon...\n';
                outputContent.textContent += '> Currently supports JavaScript execution';
            }
        }
        
        function clearOutput() {
            document.getElementById('outputContent').textContent = 'Output cleared...\nCity systems reset...\n> _';
        }
        
        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = `City Time: ${timeString}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Typing effect
        codeEditor.addEventListener('input', () => {
            codeEditor.style.background = 'rgba(255, 255, 255, 0.15)';
            setTimeout(() => {
                codeEditor.style.background = 'rgba(255, 255, 255, 0.05)';
            }, 100);
        });
    </script>
</body>
</html>
